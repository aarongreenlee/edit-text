## Crate-level features that ./tools enables in this workspace.
## After editing this file, restart any running ./tools processes.

# Always send RenderFull instead of RenderDelta.
full_client_updates = true

# Use wee_alloc instead of dlalloc.
use_wee_alloc = false

# Perform a comparison to validate if generated bytecode is correct.
validate_bytecode = true

# Print out pretty logs to the console.
console_command_log = true
